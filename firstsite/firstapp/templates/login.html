{% extends 'base.html' %}
{% block body %}
    <div class="content">
{#        <img class="content-logo" src="img/form_logo.png" alt="logo">#}
        <h1 class="content-title">登录后台</h1>
        <div class="content-form">
            <form method="post" action="" onsubmit="return submitTest()">
               {% csrf_token %}
                <div id="change_margin_1">
                    <input class="user" type="text" name="username" placeholder="请输入用户名">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_1"></p>
                <div id="change_margin_2">
                    <input class="password" type="password" name="password" placeholder="请输入密码">
                </div>
                <span style="color: red">{{ error }}</span>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_2"></p>
                <div id="change_margin_3">
                    <input class="content-form-signup" type="submit" value="登录">
                </div>
            </form>
        </div>
        <div class="content-login-description">Welcome Login</div>
    </div>
{% endblock %}
